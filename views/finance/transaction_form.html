<div class="header">
    <h1>Record New Income or Expense</h1>
    <a href="/finance" class="btn" style="width: auto; padding: 10px 20px;">← Back to Finance</a>
</div>

{{#if error}}
    <div class="error-message">{{error}}</div>
{{/if}}

<form action="/finance/transactions/save" method="POST" class="card" style="margin-top: 20px; padding: 30px; max-width: 600px;">
    
    <div class="input-group">
        <label for="type">Transaction Type</label>
        <select id="type" name="type" required class="input-group-select" style="width: 100%; padding: 12px 10px; border: 1px solid var(--color-border); border-radius: 8px; background-color: var(--color-surface); color: var(--color-text);">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select>
    </div>

    <div class="input-group">
        <label for="amount">Amount (₹)</label>
        <input type="number" id="amount" name="amount" required min="1">
    </div>

    <div class="input-group">
        <label for="transaction_date">Transaction Date</label>
        <input type="date" id="transaction_date" name="transaction_date" required>
    </div>

    <div class="input-group">
        <label for="category">Category (e.g., Salary, Rent, Stationery, Donation)</label>
        <input type="text" id="category" name="category" required>
    </div>

    <div class="input-group">
        <label for="description">Description (Details)</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn primary-btn" style="margin-top: 10px;">Record Transaction</button>
</form>
