<div class="header">
    <h1>Create New Fee Record</h1>
    <a href="/finance" class="btn" style="width: auto; padding: 10px 20px;">← Back to Finance</a>
</div>

{{#if error}}
    <div class="error-message">{{error}}</div>
{{/if}}

<form action="/finance/fees/save" method="POST" class="card" style="margin-top: 20px; padding: 30px; max-width: 600px;">
    
    <div class="input-group">
        <label for="student_id">Select Student</label>
        <select id="student_id" name="student_id" required class="input-group-select" style="width: 100%; padding: 12px 10px; border: 1px solid var(--color-border); border-radius: 8px; background-color: var(--color-surface); color: var(--color-text);">
            <option value="">-- Select Student --</option>
            {{#each students}}
                <option value="{{student_id}}">{{last_name}}, {{first_name}} ({{class_section}})</option>
            {{/each}}
        </select>
    </div>

    <div class="input-group">
        <label for="amount">Fee Amount (₹)</label>
        <input type="number" id="amount" name="amount" required min="100">
    </div>

    <div class="input-group">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" required>
    </div>

    <div class="input-group">
        <label for="description">Description (e.g., Monthly Fee - Sep 2025)</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>

    <button type="submit" class="btn primary-btn" style="margin-top: 10px;">Create Fee Record</button>
</form>
