<div class="auth-container fade-in">
    <div class="header-overlay">
        <h1 class="logo-text">4D Academy</h1>
        <button id="theme-toggle" class="theme-toggle-button">
            </button>
    </div>
    
    <form action="/signup" method="POST" class="auth-form overlap-effect">
        <h2>Create New Account</h2>

        {{#if error}}
            <div class="error-message">{{error}}</div>
        {{/if}}

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="e.g., +919876543210">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>

        <div class="input-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è</span>
        </div>

        <h3>Security Questions (for Password Reset)</h3>
        <div class="input-group">
            <label for="q1">Question 1 (e.g., Pet's Name)</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="input-group">
            <label for="a1">Answer 1</label>
            <input type="text" id="a1" name="a1" required>
        </div>
        
        <div class="input-group">
            <label for="q2">Question 2 (e.g., Favorite City)</label>
            <input type="text" id="q2" name="q2" required>
        </div>
        <div class="input-group">
            <label for="a2">Answer 2</label>
            <input type="text" id="a2" name="a2" required>
        </div>

        <button type="submit" class="btn primary-btn">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </form>
</div>
