<div class="auth-container fade-in">
    <div class="header-overlay">
        <h1 class="logo-text">4D Academy</h1>
        <button id="theme-toggle" class="theme-toggle-button">
            </button>
    </div>
    
    <form action="/forgot-password" method="POST" class="auth-form overlap-effect">
        <h2>Password Reset</h2>
        
        {{#if message}}
            <div class="{{#if error}}error-message{{else}}success-message{{/if}}">{{message}}</div>
        {{/if}}

        <p>Please enter your phone number and security answers to reset your password.</p>

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Your registered phone number">
        </div>
        
        <div class="input-group">
            <label for="answer1">Answer to Security Question 1</label>
            <input type="text" id="answer1" name="answer1" required>
        </div>
        
        <div class="input-group">
            <label for="answer2">Answer to Security Question 2</label>
            <input type="text" id="answer2" name="answer2" required>
        </div>
        
        <hr>

        <div class="input-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>

        <div class="input-group">
            <label for="confirm_new_password">Confirm New Password</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
        </div>

        <button type="submit" class="btn primary-btn">Reset Password</button>
        <p class="mt-3"><a href="/login">Back to Login</a></p>
    </form>
</div>
