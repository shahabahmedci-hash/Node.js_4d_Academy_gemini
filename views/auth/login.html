<div class="auth-container fade-in">
    <div class="header-overlay">
        <h1 class="logo-text">4D Academy</h1>
        <button id="theme-toggle" class="theme-toggle-button">
            </button>
    </div>
    
    <form action="/login" method="POST" class="auth-form overlap-effect">
        <h2>Welcome Back</h2>
        
        {{#if error}}
            <div class="error-message">{{error}}</div>
        {{/if}}
        {{#if message}}
            <div class="success-message">{{message}}</div>
        {{/if}}

        <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="e.g., +919876543210">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
        </div>

        <button type="submit" class="btn primary-btn">Login</button>
        
        <div class="mt-3 links">
            <p><a href="/forgot-password">Forgot Password?</a></p>
            <p>New user? <a href="/signup">Create an Account</a></p>
        </div>
    </form>
</div>
